<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header >
        <h1>Fun Game!</h1>
        <p>Rock, Paper, Scissors</p>
    </header>

    <section class="game-area">
        
        <div>
           <button class="rock-btn" class="bttn" aria-label="rock" data-choice="0">
            <i class="fas fa-hand-rock"></i>  
           </button>

           <button class="paper-btn" class="bttn" aria-label="paper" data-choice="1">
            <i class="fas fa-hand-paper"></i>
           </button>
           
           <button class="scissors-btn" class="bttn" aria-label="scissors" data-choice="2">
            <i class="fas fa-hand-scissors"></i>
           </button>

        </div>
        <div class="you">
            <h2 class="scores">Your Score<span id="player-score"> 0</span></h2>
            <img id="player-image" src="assets/images/a202ff44bf1c6d539eb954e916c796a2 (1)new.jpg" alt="rock, paper, scissors">
        </div>

        <div class="comp">
            <h2 class="scores">Computer Score<span id="computer-score"> 0</span></h3>
            <img src="assets/images/a202ff44bf1c6d539eb954e916c796a2 (1)new.jpg" alt="rock, paper, scissors" id="computer-image">
        </div>

        <div class="message"><h3>Results <span id="results"></span></h3></div>
    </section>

    <footer>
        <P>footer is hidding here</P>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
